<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MILESTONE 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>RESUME BUILDER</h1>
    <form id="Resume">
      <fieldset>
        <legend>YOUR BASIC INFO</legend>
        <br />
        <label for="Name"> YOUR FULL NAME: </label><br />
        <input type="text" id="Name" name="Name" /><br /><br />
        <label for="Email"> YOUR EMAIL: </label><br />
        <input type="text" id="Email" name="Email" /><br /><br />
        <label for="Name"> YOUR CONTACT #: </label><br />
        <input type="number" id="Contact" name="Contact" /><br /><br />
      </fieldset>
      <br /><br />

      <!-- Education Section -->
      <fieldset>
        <legend>YOUR EDUCATION</legend>
        <br />
        <label for="Degree">DRGREE:</label><br />
        <input type="text" id="Degree" name="Degree" /><br /><br />

        <label for="Institution">INSTITUE:</label><br />
        <input type="text" id="Institution" name="Institution" /><br /><br />

        <label for="Year">YEAR YOU GRADUATED:</label><br />
        <input type="text" id="Year" name="Year" /><br /><br />
      </fieldset>
      <br /><br />

      <!-- Work Experience Section -->
      <fieldset>
        <legend>YOUR EXPERIENCE</legend>
        <br />
        <label for="JobTitle">JOB:</label><br />
        <input type="text" id="JobTitle" name="JobTitle" /><br /><br />

        <label for="Company">COMPANY:</label><br />
        <input type="text" id="Company" name="Company" /><br /><br />

        <label for="YearsWorked">YEARS OF WORK:</label><br />
        <input type="text" id="YearsWorked" name="YearsWorked" /><br /><br />
      </fieldset>
      <br /><br />

      <!-- Skills Section -->
      <fieldset>
        <legend>YOUR SKILLS</legend>
        <br />
        <label for="Skills">YOUR SKILLS:</label><br />
        <textarea id="Skills" name="Skills" rows="4" cols="50"></textarea
        ><br /><br />
      </fieldset>
      <br /><br />

      <fieldset>
        <legend>LANGUAGES</legend>
        <br />
        <label for="Skills">LANGUAGES YOU SPEAK:</label><br />
        <textarea id="LANGUAGES" name="LANGUAGES" rows="4" cols="50"></textarea
        ><br /><br />
      </fieldset>
      <br /><br />

      <fieldset>
        <legend>YOUR INTEREST</legend>
        <br />
        <label for="Skills">YOUR INTERESTS:</label><br />
        <textarea id="interest" name="interest" rows="4" cols="50"></textarea
        ><br /><br />
      </fieldset>
      <br /><br />

      <!-- Submit Button -->
      <input type="submit" value="GENERATE YOUR RESUME" />
    </form>
  </body>
</html>
